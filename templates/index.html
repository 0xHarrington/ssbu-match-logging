<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Match Logger</title>
    <style>
        :root {
            /* Gruvbox colors */
            --bg: #282828;
            --bg1: #3c3836;
            --bg-light: #504945;
            --fg: #ebdbb2;
            --green: #98971a;
            --red: #cc241d;
            --blue: #458588;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: var(--bg1);
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--fg);
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--fg);
        }

        select,
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--bg-light);
            border-radius: 6px;
            background-color: var(--bg);
            color: var(--fg);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: var(--blue);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .winner-button {
            background-color: var(--bg-light);
            color: var(--fg);
        }

        .winner-button:hover {
            background-color: var(--bg);
        }

        .winner-button.selected {
            background-color: var(--green);
            color: white;
        }

        .submit-button {
            width: 100%;
            background-color: var(--blue);
            color: white;
        }

        .submit-button:hover {
            opacity: 0.9;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .success-message {
            text-align: center;
            color: var(--green);
            margin-top: 1rem;
            display: none;
        }

        #stocksGroup {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Smash Match Logger</h1>

        <div class="form-group">
            <label for="shayneCharacter">Shayne's Character</label>
            <select id="shayneCharacter" required>
                <option value="">Select character...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mattCharacter">Matt's Character</label>
            <select id="mattCharacter" required>
                <option value="">Select character...</option>
            </select>
        </div>

        <div class="button-group">
            <button class="winner-button" onclick="selectWinner('Shayne')">Shayne Won</button>
            <button class="winner-button" onclick="selectWinner('Matt')">Matt Won</button>
        </div>

        <div id="stocksGroup" class="form-group">
            <label for="stocksRemaining">Stocks Remaining</label>
            <input type="number" id="stocksRemaining" min="1" max="3" step="1"
                placeholder="Number of stocks left (1-3)">
        </div>

        <button class="submit-button" onclick="submitGame()">Log Game</button>
        <div id="successMessage" class="success-message">Game logged successfully!</div>
    </div>

    <script>
        let selectedWinner = null;
        const characters = [
            "Mario", "Donkey Kong", "Link", "Samus", "Dark Samus", "Yoshi", "Kirby",
            "Fox", "Pikachu", "Luigi", "Ness", "Captain Falcon", "Jigglypuff"
            // Add more characters as needed
        ];

        function populateCharacters() {
            const dropdowns = [
                document.getElementById('shayneCharacter'),
                document.getElementById('mattCharacter')
            ];

            dropdowns.forEach(dropdown => {
                characters.forEach(char => {
                    const option = document.createElement('option');
                    option.value = char;
                    option.textContent = char;
                    dropdown.appendChild(option);
                });
            });
        }

        function selectWinner(winner) {
            selectedWinner = winner;
            document.querySelectorAll('.winner-button').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent.includes(winner)) {
                    btn.classList.add('selected');
                }
            });

            const stocksGroup = document.getElementById('stocksGroup');
            stocksGroup.style.display = 'block';
        }

        async function submitGame() {
            if (!selectedWinner) {
                alert('Please select a winner');
                return;
            }

            const shayneCharacter = document.getElementById('shayneCharacter').value;
            const mattCharacter = document.getElementById('mattCharacter').value;

            if (!shayneCharacter || !mattCharacter) {
                alert('Please select characters for both players');
                return;
            }

            const stocksRemaining = document.getElementById('stocksRemaining').value;

            try {
                const response = await fetch('/log_game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        shayneCharacter,
                        mattCharacter,
                        winner: selectedWinner,
                        stocksRemaining
                    })
                });

                if (response.ok) {
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';

                    // Reset form
                    document.getElementById('shayneCharacter').value = '';
                    document.getElementById('mattCharacter').value = '';
                    document.getElementById('stocksRemaining').value = '';
                    selectedWinner = null;
                    document.querySelectorAll('.winner-button').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    document.getElementById('stocksGroup').style.display = 'none';

                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    alert('Failed to log game');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to log game');
            }
        }

        // Initialize character dropdowns
        populateCharacters();
    </script>
</body>

</html>
