{% extends "base.html" %}

{% block title %}Smash Match Logger{% endblock %}

{% block styles %}
<style>
    .match-logger {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
    }

    .match-form {
        background-color: var(--bg1);
        border-radius: var(--card-radius);
        padding: 2rem;
        border: 1px solid var(--bg-light);
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
    }

    .player-section {
        background-color: var(--bg2);
        border-radius: var(--card-radius);
        padding: 1.5rem;
        border: 1px solid var(--bg-light);
    }

    .player-section h3 {
        color: var(--fg-light);
        margin-bottom: 1rem;
        text-align: center;
    }

    .character-select,
    .stage-select,
    .winner-select,
    .stocks-input {
        margin-bottom: 1rem;
    }

    .custom-select {
        position: relative;
        width: 100%;
    }

    .search-input {
        width: 100%;
        padding: 0.75rem;
        border-radius: var(--card-radius);
        background-color: var(--bg1);
        border: 1px solid var(--bg-light);
        color: var(--fg);
        font-size: 1rem;
    }

    .character-list {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        max-height: 300px;
        overflow-y: auto;
        background-color: var(--bg1);
        border: 1px solid var(--bg-light);
        border-radius: var(--card-radius);
        margin-top: 4px;
        z-index: 1000;
    }

    .character-list.active {
        display: block;
    }

    .character-option {
        padding: 0.75rem;
        cursor: pointer;
        transition: background-color var(--transition-speed);
    }

    .character-option:hover {
        background-color: var(--bg2);
    }

    .character-list::-webkit-scrollbar {
        width: 8px;
    }

    .character-list::-webkit-scrollbar-track {
        background: var(--bg1);
    }

    .character-list::-webkit-scrollbar-thumb {
        background: var(--bg-light);
        border-radius: 4px;
    }

    .character-list::-webkit-scrollbar-thumb:hover {
        background: var(--blue);
    }

    .stage-select select {
        width: 100%;
        padding: 0.75rem;
        border-radius: var(--card-radius);
        background-color: var(--bg1);
        border: 1px solid var(--bg-light);
        color: var(--fg);
        font-size: 1rem;
    }

    .radio-group {
        display: flex;
        gap: 1rem;
        margin-top: 0.5rem;
    }

    .radio-group label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
    }

    .stocks-input input {
        width: 100%;
        padding: 0.75rem;
        border-radius: var(--card-radius);
        background-color: var(--bg1);
        border: 1px solid var(--bg-light);
        color: var(--fg);
        font-size: 1rem;
    }

    .submit-button {
        width: 100%;
        padding: 1rem;
        background-color: var(--blue);
        color: var(--bg1);
        border: none;
        border-radius: var(--card-radius);
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color var(--transition-speed);
    }

    .submit-button:hover {
        background-color: var(--blue-dark);
    }

    .recent-matches {
        background-color: var(--bg1);
        border-radius: var(--card-radius);
        padding: 2rem;
        border: 1px solid var(--bg-light);
    }

    .matches-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .match-item {
        background-color: var(--bg2);
        border-radius: var(--card-radius);
        padding: 1.5rem;
        border: 1px solid var(--bg-light);
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 1rem;
    }

    .match-info {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .match-characters {
        font-size: 1.2rem;
        font-weight: bold;
    }

    .match-details {
        color: var(--fg-light);
        font-size: 0.9rem;
    }

    .match-winner {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem 1rem;
        background-color: var(--blue);
        color: var(--bg1);
        border-radius: var(--card-radius);
        font-weight: bold;
    }

    @media (max-width: 1024px) {
        .match-logger {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
    }

    .stage-buttons {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 0.5rem;
        max-height: 300px;
        overflow-y: auto;
        padding-right: 0.5rem;
    }

    .stage-button {
        width: 100%;
        padding: 1rem;
        background-color: var(--bg1);
        border: 1px solid var(--bg-light);
        border-radius: var(--card-radius);
        color: var(--fg);
        cursor: pointer;
        transition: all var(--transition-speed);
        font-size: 1rem;
        text-align: left;
        display: flex;
        align-items: center;
    }

    .stage-button:hover {
        background-color: var(--bg2);
        border-color: var(--blue);
    }

    .stage-button.selected {
        background-color: var(--blue);
        color: var(--bg0);
        border-color: var(--blue);
    }

    .radio-button {
        flex: 1;
    }

    .radio-label {
        display: block;
        width: 100%;
        padding: 0.75rem;
        background-color: var(--bg1);
        border: 1px solid var(--bg-light);
        border-radius: var(--card-radius);
        color: var(--fg);
        text-align: center;
        transition: all var(--transition-speed);
    }

    .radio-button input[type="radio"]:checked+.radio-label {
        background-color: var(--blue);
        color: var(--bg0);
        border-color: var(--blue);
    }

    .stocks-buttons {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.5rem;
    }

    .stocks-button {
        flex: 1;
        padding: 0.75rem;
        background-color: var(--bg1);
        border: 1px solid var(--bg-light);
        border-radius: var(--card-radius);
        color: var(--fg);
        cursor: pointer;
        transition: all var(--transition-speed);
        font-size: 1rem;
    }

    .stocks-button:hover {
        background-color: var(--bg2);
        border-color: var(--blue);
    }

    .stocks-button.selected {
        background-color: var(--blue);
        color: var(--bg0);
        border-color: var(--blue);
    }
</style>
{% endblock %}

{% block content %}
<div class="match-logger">
    <div class="match-form">
        <h2>Log a Match</h2>
        <form id="matchForm" method="POST" action="/add_game">
            <div class="form-grid">
                <div class="player-section">
                    <h3>Shayne</h3>
                    <div class="character-select">
                        <label for="shayneCharacter">Character</label>
                        <div class="custom-select">
                            <input type="text" id="shayneCharacter" name="shayneCharacter" class="search-input"
                                placeholder="Search character..." autocomplete="off">
                            <div class="character-list" id="shayneCharacterList"></div>
                        </div>
                    </div>
                </div>

                <div class="player-section">
                    <h3>Matt</h3>
                    <div class="character-select">
                        <label for="mattCharacter">Character</label>
                        <div class="custom-select">
                            <input type="text" id="mattCharacter" name="mattCharacter" class="search-input"
                                placeholder="Search character..." autocomplete="off">
                            <div class="character-list" id="mattCharacterList"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stage-select">
                <label for="stage">Stage</label>
                <div class="stage-search-container">
                    <input type="text" id="stageSearch" class="stage-search" placeholder="Search stages...">
                </div>
                <div class="stage-buttons-container">
                    <div class="stage-buttons">
                        <button type="button" class="stage-button" data-stage="Battlefield">
                            <span class="stage-name">Battlefield</span>
                        </button>
                        <!-- ... other stage buttons ... -->
                    </div>
                </div>
                <input type="hidden" id="stage" name="stage" value="">
            </div>

            <div class="match-details">
                <div class="winner-select">
                    <label>Winner</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="winner" value="shayne" required>
                            Shayne
                        </label>
                        <label>
                            <input type="radio" name="winner" value="matt" required>
                            Matt
                        </label>
                    </div>
                </div>

                <div class="stocks-input">
                    <label for="stocks">Stocks Remaining</label>
                    <div class="stocks-buttons">
                        <button type="button" class="stocks-button" data-stocks="1">1</button>
                        <button type="button" class="stocks-button" data-stocks="2">2</button>
                        <button type="button" class="stocks-button" data-stocks="3">3</button>
                    </div>
                    <input type="hidden" id="stocks" name="stocks" value="">
                </div>
            </div>

            <button type="submit" class="submit-button">Log Match</button>
        </form>
    </div>

    <div class="recent-matches">
        <h2>Recent Matches</h2>
        <div id="recentMatches" class="matches-list">
            <!-- Recent matches will be loaded here -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
   t.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('matchForm');
        const recentMatches = document.getElementById('recentMatches');

        // Character search functionality
        function setupCharacterSearch(searchInputId, characterListId, hiddenInputId) {
            const searchInput = document.getElementById(searchInputId);
            const characterList = document.getElementById(characterListId);
            const hiddenInput = document.getElementById(hiddenInputId);

            // Load saved character
            const savedCharacter = localStorage.getItem(hiddenInputId);
            if (savedCharacter) {
                searchInput.value = savedCharacter;
                hiddenInput.value = savedCharacter;
            }

            function filterCharacters(searchTerm) {
                const options = characterList.querySelectorAll('.character-option');
                options.forEach(option => {
                    const text = option.textContent.toLowerCase();
                    if (text.includes(searchTerm.toLowerCase())) {
                        option.style.display = 'block';
                    } else {
                        option.style.display = 'none';
                    }
                });
            }

            searchInput.addEventListener('focus', () => {
                characterList.classList.add('active');
                filterCharacters(searchInput.value);
            });

            searchInput.addEventListener('input', () => {
                filterCharacters(searchInput.value);
            });

            characterList.addEventListener('click', (e) => {
                if (e.target.classList.contains('character-option')) {
                    const character = e.target.textContent;
                    searchInput.value = character;
                    hiddenInput.value = character;
                    // Save the selected character
                    localStorage.setItem(hiddenInputId, character);
                    characterList.classList.remove('active');
                }
            });

            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !characterList.contains(e.target)) {
                    characterList.classList.remove('active');
                }
            });
        }

        // Setup character search for both players
        setupCharacterSearch('shayneCharacter', 'shayneCharacterList', 'shayneCharacter');
        setupCharacterSearch('mattCharacter', 'mattCharacterList', 'mattCharacter');

        // Stage selection
        const stageButtons = document.querySelectorAll('.stage-button');
        const stageInput = document.getElementById('stage');
        const stageSearch = document.getElementById('stageSearch');

        // Stage search functionality
        stageSearch.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            stageButtons.forEach(button => {
                const stageName = button.querySelector('.stage-name').textContent.toLowerCase();
                if (stageName.includes(searchTerm)) {
                    button.style.display = 'flex';
                } else {
                    button.style.display = 'none';
                }
            });
        });

        stageButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove selected class from all buttons
                stageButtons.forEach(btn => btn.classList.remove('selected'));
                // Add selected class to clicked button
                button.classList.add('selected');
                // Set the stage value in the hidden input using the data-stage attribute
                const stageValue = button.getAttribute('data-stage');
                if (stageValue) {
                    stageInput.value = stageValue;
                    console.log('Stage selected:', stageValue);
                } else {
                    console.error('No stage value found for button');
                }
            });
        });

        // Stocks selection
        const stocksButtons = document.querySelectorAll('.stocks-button');
        const stocksInput = document.getElementById('stocks');

        stocksButtons.forEach(button => {
            button.addEventListener('click', () => {
                stocksButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                stocksInput.value = button.dataset.stocks;
            });
        });

        // Load recent matches
        loadRecentMatches();

        // Form submission
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            // Get form values
            const shayneCharacter = document.getElementById('shayneCharacter').value;
            const mattCharacter = document.getElementById('mattCharacter').value;
            const stage = document.getElementById('stage').value;
            const winner = document.querySelector('input[name="winner"]:checked')?.value;
            const stocksRemaining = document.getElementById('stocks').value;

            // Validate all fields
            if (!shayneCharacter) {
                alert('Please select Shayne\'s character');
                return;
            }
            if (!mattCharacter) {
                alert('Please select Matt\'s character');
                return;
            }
            if (!stage) {
                alert('Please select a stage');
                return;
            }
            if (!winner) {
                alert('Please select a winner');
                return;
            }
            if (!stocksRemaining) {
                alert('Please select stocks remaining');
                return;
            }

            // Ensure stage is a string and properly formatted
            const stageValue = String(stage).trim();
            if (!stageValue) {
                alert('Invalid stage selection');
                return;
            }

            // Log form values before submission
            console.log('Form values:', {
                shayneCharacter,
                mattCharacter,
                stage: stageValue,
                winner,
                stocksRemaining
            });

            const formData = {
                shayneCharacter,
                mattCharacter,
                stage: stageValue,
                winner,
                stocksRemaining: parseInt(stocksRemaining)
            };

            console.log('Submitting form data:', formData);

            try {
                const response = await fetch('/log_game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Server response:', data);

                if (data.success) {
                    // Clear form but keep character selections
                    const stageInput = document.getElementById('stage');
                    stageInput.value = '';
                    stageButtons.forEach(btn => btn.classList.remove('selected'));

                    // Clear stocks selection
                    const stocksInput = document.getElementById('stocks');
                    stocksInput.value = '';
                    stocksButtons.forEach(btn => btn.classList.remove('selected'));

                    // Clear winner selection
                    const winnerRadios = document.querySelectorAll('input[name="winner"]');
                    winnerRadios.forEach(radio => radio.checked = false);

                    // Update recent matches
                    loadRecentMatches();
                } else {
                    throw new Error(data.message || 'Failed to log match');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(`Failed to log match: ${error.message}`);
            }
        });

        async function loadRecentMatches() {
            try {
                const response = await fetch('/api/recent_games');
                const data = await response.json();

                if (data.success) {
                    recentMatches.innerHTML = data.games.map(game => `
                        <div class="match-item">
                            <div class="match-info">
                                <div class="match-characters">
                                    ${game.shayne_character} vs ${game.matt_character}
                                </div>
                                <div class="match-details">
                                    ${new Date(game.datetime).toLocaleString()} • ${game.stage}
                                </div>
                            </div>
                            <div class="match-winner">
                                ${game.winner} wins
                            </div>
                        </div>
                    `).join('');
                } else {
                    throw new Error(data.message || 'Failed to load recent matches');
                }
            } catch (error) {
                console.error('Error loading recent matches:', error);
                recentMatches.innerHTML = `<div class="error">${error.message}</div>`;
            }
        }
    });
</script>
{% endblock %}
